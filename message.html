<html>
	<head>
		<title>信息</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0,maximum-scale=1.0, user-scalable=no" charset="utf-8"/>
		<script type="text/javascript" src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.8.0.js"></script>
		<script type="text/javascript" src="https://cdn.bootcss.com/json2/20160511/json2.js"></script>
		<script type="text/javascript">
			function GetQueryString(name)
			{
				 var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)");
				 var r = window.location.search.substr(1).match(reg);
				 if(r!=null)return  unescape(r[2]); return null;
			};
		</script>
		<script type="text/javascript">
			function ShowMessage()
			{
				var msg = document.getElementById("msg");
				msg.innerHTML = "{{message}}";
			};
		</script>
		<script type="text/javascript">
			$(document).ready(function(){
				ShowMessage();
			   $(".btnReturn").click(function(){
					var callbackUrl = "{{callback}}&unionid={{unionid}}&role={{role}}&nickname={{nickname}}"
					//var decode_Url = decodeURI(callbackUrl)
					//console.log(decode_Url)
					window.location.href = callbackUrl
			   });
			});
		</script>
	</head>
	<body>
		<h1 id="msg"></h1>
		<br><button class="btnReturn" style="width:200px;height:50px;font-size:30px">返回</button>
	</body>
</html>
