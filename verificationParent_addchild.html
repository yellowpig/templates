<html>
	<head>
		<title>微灵果</title>
		<!--css-->
		<!--link rel="stylesheet" type="text/css" href="css/style.css"-->
		<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='style.css')}}">

		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0,maximum-scale=1.0, user-scalable=no" charset="utf-8"/>
		<script type="text/javascript" src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.8.0.js"></script>
		<script type="text/javascript" src="https://cdn.bootcss.com/json2/20160511/json2.js"></script>
		<script type="text/javascript">
			function GetQueryString(name)
			{
				 var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)");
				 var r = window.location.search.substr(1).match(reg);
				 if(r!=null)return  unescape(r[2]); return null;
			}
		</script>
		<script type="text/javascript">
			$(document).ready(function() {
			   $(".btnBind").click(function(){
					var sid = document.getElementById("sid"); 
					var spw = document.getElementById("spw"); 
				  $.get("/bind_student?unionid={{unionid}}&role={{role}}&nickname={{nickname}}"+"&sid="+sid.value+"&spw="+spw.value, function(data, status){
					console.log(typeof(data), data)
					var jData = JSON.parse(data)
					if (jData.ret) {
						window.location.href = "/wxlogin_main?unionid={{unionid}}&role={{role}}&nickname={{nickname}}"
					}
					else {
						alert(jData.msg)
					}
				  });
			   });
			});
		</script>
	</head>
	<body>
		<div class="mainContainer homepage_mainbackground">
			<div class="header">绑定学生</div>
			<div class="Parent_welcome">家长您好，请输入绑定学生的信息</div>

			<form id="Parent_input">
				<label for="sid">学生账号：</label><br/>
				<input id='sid'/><br/>
				<label for="spw">学生密码：</label><br/>
				<input id='spw'/><br/>
			</form>
			<div class="footer">
				<button class="btnBind">立即绑定</button>
			</div>
		</div>
	</body>
</html>
